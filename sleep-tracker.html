<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>睡眠打卡 | Sleep Rhythm</title>
  <link rel="stylesheet" href="css/simple-page.css" />
</head>
<body>
  <main>
    <a class="nav-back" href="index.html">← 返回导航</a>
    <header>
      <h1>睡眠打卡</h1>
      <p>拖动滑块记录今日计划或实际睡眠时长，系统会为你提供即时建议，帮助你找到最舒适的休息节奏。</p>
    </header>

    <section class="panel">
      <h2>睡眠时长</h2>
      <div class="value-display">
        <strong data-role="sleep-value">0</strong>
        <span>小时</span>
      </div>
      <div class="range-group">
        <label for="sleepHours">今晚打算睡多久？</label>
        <input
          id="sleepHours"
          type="range"
          min="4"
          max="12"
          step="0.5"
          value="8"
          data-role="sleep-slider"
        />
      </div>
      <p data-role="sleep-message"></p>
    </section>

    <section class="panel">
      <h2>提升睡眠的小贴士</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <strong>20:30</strong>
          <span>关闭高强度蓝光设备，给自己留一段放松时间。</span>
        </div>
        <div class="metric-card">
          <strong>21:00</strong>
          <span>泡脚、做轻柔拉伸或冥想，让身体慢慢进入休息状态。</span>
        </div>
        <div class="metric-card">
          <strong>22:30</strong>
          <span>保持卧室凉爽、黑暗且安静，按计划入睡。</span>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="js/simple-page.js"></script>
</body>
</html>
