<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>摸鱼打卡</title>
    <link rel="stylesheet" href="css/simple-tracker.css" />
  </head>
  <body>
    <div class="tracker" data-role="page" hidden>
      <header class="tracker-header">
        <div class="tracker-header__title">
          <h1>摸鱼打卡</h1>
          <p>记录每一次偷得浮生半日闲，找到最佳的放松节奏与灵感来源。</p>
        </div>
        <a class="tracker-header__home" href="index.html">返回导航</a>
      </header>

      <section class="tracker-grid">
        <article class="tracker-card">
          <h2>记录摸鱼时刻</h2>
          <p>填写本次摸鱼时长与心情备注，帮助自己掌握松弛与专注的平衡。</p>
          <div class="tracker-card__actions">
            <div class="input-group">
              <label for="slack-duration">时长（分钟）</label>
              <input
                type="number"
                id="slack-duration"
                min="1"
                max="240"
                value="15"
                data-role="duration"
              />
            </div>
            <div class="input-group">
              <label for="slack-note">备注（可选）</label>
              <textarea id="slack-note" rows="3" placeholder="例如：午后晒太阳，灵感爆发" data-role="note"></textarea>
            </div>
            <button type="button" data-role="submit">记录摸鱼</button>
          </div>
        </article>
      </section>

      <section class="history">
        <h2>最近摸鱼</h2>
        <p class="status-message" data-role="status" aria-live="polite"></p>
        <ol class="history__list" data-role="history"></ol>
      </section>
    </div>

    <section class="empty" data-role="empty-state" hidden>
      <div class="empty__card">
        <h1>需要登录</h1>
        <p>请返回首页登录后再来记录。</p>
        <a class="empty__home" href="index.html">返回首页</a>
      </div>
    </section>

    <template id="history-item-template">
      <li class="history__item">
        <span class="history__time" data-role="item-time"></span>
        <p class="history__summary" data-role="item-summary"></p>
        <p class="history__meta" data-role="item-meta"></p>
      </li>
    </template>

    <script type="module" src="js/slack-tracker.js"></script>
  </body>
</html>
