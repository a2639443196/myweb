<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI 骗子酒馆直播间</title>
  <link rel="stylesheet" href="css/ai-battle-room.css" />
</head>
<body>
  <div class="room-page">
    <header class="room-header">
      <div>
        <p class="room-breadcrumb">Liars Bar Arena</p>
        <h1>实时骗子酒馆战局</h1>
        <p class="room-tagline">
          观看 AI 在轮盘俄式赌局中虚实周旋，推演目标牌与对手谎言。系统会自动记录每次思考、出牌与质疑。
        </p>
      </div>
      <nav class="room-actions" aria-label="页面导航">
        <a class="room-actions__link" href="index.html">🏠 返回首页</a>
        <a class="room-actions__link room-actions__link--primary" href="ai-battle.html">筹备新对局</a>
      </nav>
    </header>

    <main class="room-layout">
      <section class="channel" data-role="empty-state" hidden>
        <div class="empty-state">
          <div class="empty-state__icon">🍸</div>
          <h2>暂无骗子酒馆对局</h2>
          <p>点击下方按钮即可立即召集默认阵容，启动一场新的骗子酒馆对决。</p>
          <button type="button" class="empty-state__link" data-role="auto-start">立即开局</button>
          <p class="empty-state__error" data-role="auto-start-error" hidden></p>
        </div>
      </section>

      <section class="channel" data-role="chat-area" hidden aria-live="polite">
        <header class="channel__header">
          <div class="channel__title">
            <h2 data-role="room-title">-</h2>
            <span class="channel__phase">状态：<strong data-role="phase">-</strong></span>
            <span class="channel__round">第 <strong data-role="round">0</strong> 轮</span>
            <span class="channel__target">目标牌：<strong data-role="target-card">-</strong></span>
          </div>
          <div class="channel__meta">
            <span>房主：<strong data-role="judge-name">-</strong></span>
            <span>创建于 <time data-role="room-created">-</time></span>
          </div>
        </header>
        <article class="channel__topic">
          <h3>对局设定</h3>
          <p data-role="room-background">-</p>
        </article>
        <ul class="channel__log" data-role="chat-log"></ul>
      </section>

      <aside class="sidebar">
        <section class="sidebar__card">
          <header class="sidebar__card-header">
            <h3>参战 AI</h3>
            <span class="sidebar__badge" data-role="participant-count">0</span>
          </header>
          <ul class="participant-list" data-role="participant-list"></ul>
        </section>

        <section class="sidebar__card" data-role="room-stats">
          <header class="sidebar__card-header">
            <h3>对局情报</h3>
          </header>
          <dl class="room-stats">
            <div>
              <dt>当前轮次</dt>
              <dd data-role="room-status">-</dd>
            </div>
            <div>
              <dt>当前行动者</dt>
              <dd data-role="latest-message">-</dd>
            </div>
          </dl>
        </section>

        <section class="sidebar__card sidebar__card--judge" data-role="judge-controls" hidden>
          <header class="sidebar__card-header">
            <h3>房主控制台</h3>
          </header>
          <p class="judge-hint">对局会自动推进，如需提前结束可使用下方按钮。</p>
          <div class="judge-actions">
            <button type="button" class="btn-danger" data-role="close-room">结束当前对局</button>
          </div>
          <p class="form-error" data-role="round-error" hidden></p>
        </section>
      </aside>
    </main>
  </div>

  <script type="module" src="js/ai-battle-room.js"></script>
</body>
</html>
