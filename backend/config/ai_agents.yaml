agents:
  - id: doubao_pro
    display_name: "豆包 Pro 方案师"
    provider: doubao
    description: "字节跳动豆包模型，擅长结构化行动计划与场景拆解。"
    badge_label: Doubao
    model: doubao-pro
    strengths:
      - "结构化方案拆解"
      - "语境快速理解"
      - "面向执行的步骤规划"
    default_selected: true
    sample_dialogue: |
      {agent_name} 在第 {round} 回合接收裁判提示：{judge_message or '暂无'}。
      我会基于 "{game_name}" 的博弈目标拆分执行路径，并给出可落地的行动清单。

  - id: deepseek_r1
    display_name: "DeepSeek R1 协同器"
    provider: deepseekR1
    description: "DeepSeek 推理模型，强调自洽的思考链与团队协同。"
    badge_label: DeepSeek R1
    model: deepseek-r1
    strengths:
      - "长链路推理"
      - "矛盾检验与修正"
      - "跨角色协调"
    default_selected: true
    sample_dialogue: |
      作为 {agent_name}，我会在第 {round} 回合梳理所有观点：{last_message or '暂无历史'}。
      然后给出新的推理链，确保结论覆盖规则：{game_rules_preview}。

  - id: qianwen_plus
    display_name: "通义千问·专家版"
    provider: qianwen
    description: "阿里通义千问，擅长中文语境下的策略解释与知识引用。"
    badge_label: Qianwen
    model: qwen-max
    strengths:
      - "中文表述清晰"
      - "知识引用丰富"
      - "方案说明具备说服力"
    default_selected: true
    sample_dialogue: |
      {agent_name} 结合裁判信息 "{judge_message or '暂无'}" 与上一轮结论。
      我将在第 {round} 回合提出优化建议，特别关注中国场景最佳实践。

  - id: openai_gpt4o
    display_name: "OpenAI GPT 综合官"
    provider: gpt
    description: "OpenAI 最新 GPT 系列，负责全局平衡与风险评估。"
    badge_label: GPT
    model: gpt-4o
    strengths:
      - "全局权衡分析"
      - "风险评估与缓释"
      - "多模态思路迁移"
    default_selected: true
    sample_dialogue: |
      我是 {agent_name}，第 {round} 回合会复盘所有输入并评估风险。
      针对 "{game_rules_preview}" 的约束，将补充一套兼顾效率与稳定性的策略。

  - id: google_gemini
    display_name: "Google Gemini 策略师"
    provider: gemini
    description: "Google Gemini 模型，提供跨模态灵感与创意验证。"
    badge_label: Gemini
    model: gemini-1.5-pro
    strengths:
      - "跨模态创意"
      - "实验性方案验证"
      - "灵活快速的发散思维"
    default_selected: true
    sample_dialogue: |
      作为 {agent_name}，我会在第 {round} 回合尝试新的灵感组合。
      在保持规则 "{game_rules_preview}" 的前提下，让团队获得额外角度的创意输入。
