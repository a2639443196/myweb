<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>营养规划 | Nutrition Planner</title>
  <link rel="stylesheet" href="css/simple-page.css" />
</head>
<body>
  <main>
    <a class="nav-back" href="index.html">← 返回导航</a>
    <header>
      <h1>营养规划</h1>
      <p>设定今日三大营养素的目标摄入量，页面将实时估算热量并给出贴心建议，帮你构建均衡的一日菜单。</p>
    </header>

    <section class="panel" data-nutrition>
      <h2>每日摄入目标</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <span>碳水化合物</span>
          <strong data-macro-display="carb">0 g</strong>
        </div>
        <div class="metric-card">
          <span>蛋白质</span>
          <strong data-macro-display="protein">0 g</strong>
        </div>
        <div class="metric-card">
          <span>脂肪</span>
          <strong data-macro-display="fat">0 g</strong>
        </div>
        <div class="metric-card">
          <span>估算热量</span>
          <strong><span data-role="calories">0</span> kcal</strong>
        </div>
      </div>

      <div class="range-group">
        <label for="carbRange">碳水化合物（每克 4 kcal）</label>
        <input id="carbRange" type="range" min="80" max="400" step="10" value="220" data-macro-input="carb" data-cal-per-gram="4" />
      </div>

      <div class="range-group">
        <label for="proteinRange">蛋白质（每克 4 kcal）</label>
        <input id="proteinRange" type="range" min="60" max="220" step="5" value="110" data-macro-input="protein" data-cal-per-gram="4" />
      </div>

      <div class="range-group">
        <label for="fatRange">脂肪（每克 9 kcal）</label>
        <input id="fatRange" type="range" min="30" max="120" step="5" value="60" data-macro-input="fat" data-cal-per-gram="9" />
      </div>

      <p data-role="calorie-message"></p>
    </section>

    <section class="panel">
      <h2>今日菜单灵感</h2>
      <div class="metrics-grid">
        <div class="metric-card">
          <strong>早餐</strong>
          <span>燕麦水果酸奶碗 + 水煮蛋</span>
        </div>
        <div class="metric-card">
          <strong>午餐</strong>
          <span>糙米配鸡胸肉、彩椒与西兰花</span>
        </div>
        <div class="metric-card">
          <strong>加餐</strong>
          <span>坚果混合 + 鲜切水果</span>
        </div>
        <div class="metric-card">
          <strong>晚餐</strong>
          <span>全麦卷饼搭配牛油果、豆类与蔬菜沙拉</span>
        </div>
      </div>
    </section>
  </main>
  <script type="module" src="js/simple-page.js"></script>
</body>
</html>
