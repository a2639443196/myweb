<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>小游戏入口 | Wellness Hub</title>
    <link rel="stylesheet" href="css/mini-games.css" />
  </head>
  <body>
    <div class="background-orb" aria-hidden="true"></div>
    <main>
      <a class="nav-back" href="index.html">← 返回首页</a>
      <header>
        <p class="eyebrow">Mini Games Hub</p>
        <h1>小游戏集合</h1>
        <p class="intro">
          在这里快速进入训练与放松小游戏。每个游戏都针对不同的专注、反应或记忆能力。
          支持在电脑与移动端体验，随时来一局！
        </p>
      </header>
      <section class="game-grid" aria-label="小游戏列表">
        <a class="game-card" href="schulte-table.html">
          <div class="game-card__icon" aria-hidden="true">🎯</div>
          <div class="game-card__content">
            <div class="game-card__header">
              <h2>舒尔特方格</h2>
              <span class="game-card__tag">专注训练</span>
            </div>
            <p>
              随机数字方格训练专注力与视敏度，支持自定义大小与深浅色模式。
            </p>
            <footer>
              <span>开始挑战</span>
              <span aria-hidden="true">→</span>
            </footer>
          </div>
        </a>
        <article class="game-card game-card--disabled">
          <div class="game-card__icon" aria-hidden="true">⚡</div>
          <div class="game-card__content">
            <div class="game-card__header">
              <h2>反应力测试</h2>
              <span class="game-card__tag">即将上线</span>
            </div>
            <p>
              测试你的瞬间反应速度与点击精准度，适合在短暂休息时快速练习。
            </p>
            <footer>
              <span>敬请期待</span>
            </footer>
          </div>
        </article>
        <article class="game-card game-card--disabled">
          <div class="game-card__icon" aria-hidden="true">🧠</div>
          <div class="game-card__content">
            <div class="game-card__header">
              <h2>记忆翻牌</h2>
              <span class="game-card__tag">规划中</span>
            </div>
            <p>
              通过匹配卡片锻炼短时记忆力与视觉识别能力，轻松又上瘾。
            </p>
            <footer>
              <span>敬请期待</span>
            </footer>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
